<script>
	$(document).ready(function(){
		$("#general").mouseover(function(){
			$('#dropdown').css("display", "block");
		});
		$("#general").mouseout(function(){
			$('#dropdown').css("display", "none");
		})
		$("#dropdown").mouseover(function(){
			$('#dropdown').css("display", "block");
		});
		$("#dropdown").mouseout(function(){
			$('#dropdown').css("display", "none");
		})

	})
</script>
